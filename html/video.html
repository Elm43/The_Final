<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered YouTube Video</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        iframe {
            border: none;
        }
    </style>
</head>
<body>

    <h1>Enjoy the Video!</h1>
    <iframe width="850" height="500" src="https://www.youtube.com/embed/DSkZztrWvSg" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
